<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="referrer" content="no-referrer">
        <script>
         var JavaScript = {
             load: function(src, callback) {
                 var script = document.createElement('script'),
                     loaded;
                 script.setAttribute('src', src);
                 if (callback) {
                     script.onreadystatechange = script.onload = function() {
                         if (!loaded) {
                             callback();
                         }
                         loaded = true;
                     };
                 }
                 document.getElementsByTagName('head')[0].appendChild(script);
             }
         };
         var query = window.location.href.split('#');
         var [id, ip] = query[query.length - 1].split('-');
         JavaScript.load('//int.dpool.sina.com.cn/iplookup/iplookup.php?format=js&ip=' + ip, function() {
             window.parent.sina.callback(id, ip, window.remote_ip_info);
         });
        </script>
    </head>
    <body>
    </body>
</html>
