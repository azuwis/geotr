<!DOCTYPE html>
<html>
  <head>
    <title>GeoTrace</title>
    <meta charset="utf-8">
    <meta name="referrer" content="no-referrer">
    <script src="//maps.google.com/maps/api/js?key=AIzaSyBJgAgToHzsALJU9r_jITovS3Puo3_G-Cw"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/g/mui@0.9.12(css/mui.min.css),nprogress@0.1.6(css/nprogress.css),toastr@2.1.3(toastr.min.css)">
    <script src="//cdn.jsdelivr.net/g/jquery@3.2.1,jquery.datatables@1.10.10,maplace.js@0.1.3,mui@0.9.12,nprogress@0.1.6,toastr@2.1.3"></script>
    <script src="js/main.js"></script>
    <style type="text/css">
      #gmap {
      width: 100%;
      height: 70vh;
      }
      .mui-table>tbody>tr>td {
      line-height: 1.0;
      }
    </style>
  </head>
  <body>
    <div class="mui-container-fluid">
      <div class="mui-row">
        <div class="mui-col-md-6">
          <div class="mui-row">
            <div id="gmap"></div>
          </div>
          <div class="mui-row">
            <div id="form">
              <form id="input" class="mui-form">
                <div class="mui-textfield">
                  <textarea id="traceroute" name="traceroute" rows="5">Paste the output of "traceroute -n IP" here, click one the following IP info providers.</textarea>
                </div>
                <button type="button" id="ipapi" class="submit no-https mui-btn mui-btn--raised mui-btn--small">ipapi</button>
                <button type="button" id="freegeoip" class="submit mui-btn mui-btn--raised mui-btn--small">freegeoip</button>
                <button type="button" id="ipinfo" class="submit mui-btn mui-btn--raised mui-btn--small">ipinfo</button>
                <button type="button" id="nekudo" class="submit mui-btn mui-btn--raised mui-btn--small">nekudo</button>
                <button type="button" id="pconline" class="submit mui-btn mui-btn--raised mui-btn--small">pconline</button>
                <button type="button" id="sina" class="submit no-https mui-btn mui-btn--raised mui-btn--small">sina</button>
                <button type="button" id="clear" class="mui-btn mui-btn--raised mui-btn--small">Clear</button>
              </form>
            </div>
          </div>
        </div>
        <div class="mui-col-md-6">
          <table id="table" class="mui-table mui-table--bordered">
            <thead>
              <tr>
                <th>Num</th>
                <th>IP</th>
                <th>Country</th>
                <th>Region</th>
                <th>City</th>
                <th>ISP</th>
                <th>Lat</th>
                <th>Lon</th>
              </tr>
            </thead>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
