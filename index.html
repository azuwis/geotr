<!DOCTYPE html>
<html>
  <head>
    <title>GeoTrace</title>
    <meta charset="utf-8">
    <script src="//maps.google.com/maps/api/js"></script>
    <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="//maplacejs.com/dist/maplace.min.js"></script>
    <script src="//cdn.datatables.net/1.10.13/js/jquery.dataTables.min.js"></script>
    <link href="//cdn.muicss.com/mui-0.9.10/css/mui.min.css" rel="stylesheet" type="text/css" />
    <script src="//cdn.muicss.com/mui-0.9.10/js/mui.min.js"></script>
    <script src="main.js"></script>
    <style type="text/css">
      #gmap {
      width: 100%;
      height: 400px;
      }
    </style>
  </head>
  <body>
    <div class="mui-container-fluid">
      <div class="mui-row">
        <div class="mui-col-md-6">
          <div id="gmap"></div>
        </div>
        <div class="mui-col-md-6">
          <div id="form">
            <form id="input" class="mui-form">
              <div class="mui-textfield">
                <textarea name="traceroute" rows="14"></textarea>
              </div>
              <button type="submit" class="mui-btn mui-btn--raised">Submit</button>
              <button type="reset" class="mui-btn mui-btn--raised">Clear</button>
            </form>
          </div>
        </div>
      </div>
      <div class="mui-row">
        <div class="mui-col-md-6">
          <table id="table" class="mui-table mui-table--bordered">
            <thead>
              <tr>
                <th>Num</th>
                <th>IP</th>
                <th>Country</th>
                <th>Region</th>
                <th>City</th>
                <th>Lat</th>
                <th>Lon</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
